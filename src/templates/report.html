{% extends "app.html" %}
{% block content %}
<section>
  <h2 class="title">So Much Spent</h2>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Duration (sec)</th>
        <th>Key</th>
      </tr>
    </thead>
    <tbody>
      {% for record in rows %}
        <tr>
          <td>{{ record.timer.start }} - {{ record.end }}</td>
          <td>0</td>
          <td>{{ record.project }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock content %}
